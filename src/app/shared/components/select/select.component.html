<label *ngIf="inputLabelText" for="{{ id }}" class="bento-label">{{
  inputLabelText
}}</label>
<select
  *ngIf="required === true"
  [id]="id"
  [name]="name"
  [(ngModel)]="model"
  bentoSelect
  bfmField
  [bfmLabel]="bfmLabel ? bfmLabel : inputLabelText"
  class="form-control"
  [disabled]="disabled"
  [required]="required"
  (ngModelChange)="onModelChange($event)"
>
  <option *ngFor="let item of items" [value]="item.value">
    {{ item.label }}
  </option>
</select>
<select
  *ngIf="required === false"
  [id]="id"
  [name]="name"
  [(ngModel)]="model"
  bentoSelect
  class="form-control"
  [disabled]="disabled"
  [required]="required"
  (ngModelChange)="onModelChange($event)"
>
  <option *ngFor="let item of items" [value]="item.value">
    {{ item.label }}
  </option>
</select>
