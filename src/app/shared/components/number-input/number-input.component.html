<div class="form-group number-input-container">
  <label for="{{ id }}" class="bento-label">{{ inputLabelText }}</label>
  <bento-number-input
    [id]="id"
    [name]="name"
    [(ngModel)]="model"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    (ngModelChange)="onModelChange($event)"
    [style]="getStyle()"
  ></bento-number-input>
</div>
