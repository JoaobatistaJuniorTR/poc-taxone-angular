<div class="number-input-container">
  <label class="bento-label">{{ inputLabelText }}</label>
  <bento-number-input
    [style]="getStyle()"
    [id]="id"
    [name]="name"
    [(ngModel)]="model"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    (ngModelChange)="onModelChange($event)"
  ></bento-number-input>
</div>
