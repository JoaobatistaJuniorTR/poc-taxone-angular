<div class="form-group" [style]="getStyle()">
  <label class="bento-label">{{ inputLabelText }}</label>
  <bento-number-input
    [id]="id"
    [name]="name"
    [(ngModel)]="model"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    (ngModelChange)="onModelChange($event)"
  ></bento-number-input>
</div>
