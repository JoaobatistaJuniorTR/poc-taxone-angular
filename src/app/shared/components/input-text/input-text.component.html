<label for="{{ id }}" [class]="getClass()">{{ inputLabelText }}</label>
<input
  *ngIf="required === true"
  [id]="id"
  [name]="name ? name : id"
  bfmField
  [bfmLabel]="bfmLabel ? bfmLabel : inputLabelText"
  class="form-control"
  type="text"
  [(ngModel)]="model"
  (ngModelChange)="onModelChange($event)"
  [maxlength]="maxLength"
  [disabled]="disabled"
  [required]="required"
  [style]="getStyle()"
  (blur)="onBlur($event)"
/>
<input
  *ngIf="required === false"
  [id]="id"
  [name]="name ? name : id"
  class="form-control"
  type="text"
  [(ngModel)]="model"
  (ngModelChange)="onModelChange($event)"
  [maxlength]="maxLength"
  [disabled]="disabled"
  [required]="required"
  [style]="getStyle()"
  (blur)="onBlur($event)"
/>
