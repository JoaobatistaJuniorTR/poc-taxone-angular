<div class="bento-uni-filter" *ngIf="showManageBarInfoComponent === false">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="bento-uni-filter_item">
          <div class="form-group">
            <div class="bento-uni-filter_item-header">
              <label for="combobox-company">Empresa</label>
            </div>
            <div>
              <app-combobox
                [id]="'combobox-company'"
                [items]="companyData$"
                [(model)]="model.company"
                (selectValue)="selectCompany($event)"
                [isBusyLoader]="companyBusyLoader"
              >
              </app-combobox>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="bento-uni-filter_item">
          <div class="form-group">
            <div class="bento-uni-filter_item-header">
              <label for="combobox-branch">Estabelecimento</label>
            </div>
            <div>
              <app-combobox
                [id]="'combobox-branch'"
                [items]="branchData$"
                [searchServerSide]="true"
                [(model)]="model.branch"
                (changeScroll)="infiniteScrollBranch($event)"
                (searchValue)="searchBranch($event)"
                (resetValues)="resetItemsBranch()"
                (selectValue)="selectBranch($event)"
                [isBusyLoader]="branchesBusyLoader"
              >
              </app-combobox>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="bento-uni-filter_item">
          <div class="form-group">
            <div class="bento-uni-filter_item-header">
              <label for="combobox-group">Grupo</label>
            </div>
            <div>
              <app-combobox
                [id]="'combobox-group'"
                [items]="groupData$"
                [(model)]="model.group"
                (selectValue)="selectGroup($event)"
                [isBusyLoader]="groupsBusyLoader"
              >
              </app-combobox>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="bento-uni-filter_item">
          <div class="form-group">
            <div class="bento-uni-filter_item-header">
              <label for="combobox-module">MÃ³dulo</label>
            </div>
            <div>
              <app-combobox
                [id]="'combobox-module'"
                [items]="moduleData$"
                [(model)]="model.module"
                (selectValue)="selectModule($event)"
                [isBusyLoader]="modulesBusyLoader"
              >
              </app-combobox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-manager-bar-info
  *ngIf="showManageBarInfoComponent"
  [modelManagerBarInfo]="model"
  (closeModule)="closeManagerBarInfo()"
></app-manager-bar-info>
