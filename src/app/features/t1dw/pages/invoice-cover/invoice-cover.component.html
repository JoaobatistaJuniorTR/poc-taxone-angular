<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Informações Gerais</h3>
    </div>
  </div>
  <hr class="no-margin-t" />
  <form
    bfmForm
    (ngSubmit)="onSubmit()"
    novalidate
    [resetErrors]="resetErrors"
    #f="ngForm"
    [validations]="validations"
  >
    <div class="form-row-space-between">
      <div style="width: 100%">
        <app-autocomplete
          id="cod-estab"
          name="cod-estab"
          bfmField
          bfmLabel="Estabelecimento"
          required="true"
          inputLabelText="Estabelecimento"
          model-field="codEstab"
          label-field="label"
          [(ngModel)]="coverData.id.codEstab"
          [columns]="estabColumns"
          [blockSize]="25"
          [debounceTime]="1000"
          [headerTranslation]="estabHeaderTranslation"
          [searchCallback]="loadEstabelecimentos"
        >
        </app-autocomplete>
      </div>
    </div>
    <div class="form-row-space-between">
      <app-date-picker
        id="data-fiscal"
        name="data-fiscal"
        bfmField
        bfmLabel="Data Fiscal"
        inputLabelText="Data Fiscal"
        required="true"
        buttonLabel="Abrir calendário"
        [(ngModel)]="coverData.id.dataFiscal"
        [disabled]="isDisabled()"
      ></app-date-picker>
      <app-date-picker
        id="data-emissao"
        name="data-emissao"
        bfmField
        bfmLabel="Data de Emissão"
        inputLabelText="Data de Emissão"
        required="true"
        buttonLabel="Abrir calendário"
        [(ngModel)]="coverData.dataEmissao"
        [disabled]="isDisabled()"
      ></app-date-picker>
      <app-number-input
        id="hora-emissao"
        name="hora-emissao"
        inputLabelText="Hora Emissão"
        bfmField
        bfmLabel="Hora Emissão"
        [(ngModel)]="coverData.horaEmissao"
        [min]="0"
        [max]="24"
        [disabled]="isDisabled()"
      ></app-number-input>
      <app-date-picker
        id="data-saida-rec"
        name="data-saida-rec"
        bfmField
        bfmLabel="Data Entrada/Saida"
        inputLabelText="Data Entrada/Saida"
        required="true"
        buttonLabel="Abrir calendário"
        [(ngModel)]="coverData.dataSaidaRec"
        [disabled]="isDisabled()"
      ></app-date-picker>
      <app-number-input
        id="hora-saida-rec"
        name="hora-saida-rec"
        bfmField
        bfmLabel="Hora Entrada/Saída"
        inputLabelText="Hora Entrada/Saída"
        [(ngModel)]="coverData.horaSaidaRec"
        [min]="0"
        [max]="24"
        [disabled]="isDisabled()"
      ></app-number-input>
      <app-date-picker
        id="dt-extemp"
        name="dt-extemp"
        bfmField
        bfmLabel="Dt. Extemp"
        inputLabelText="Dt. Extemp"
        buttonLabel="Abrir calendário"
        [(ngModel)]="coverData.datEscrExtemp"
        [disabled]="isDisabled()"
      ></app-date-picker>
    </div>
    <div class="form-row-space-between">
      <app-select
        id="e-s"
        name="e-s"
        bfmField
        bfmLabel="E/S"
        inputLabelText="E/S"
        [items]="movtoESItems"
        [(ngModel)]="coverData.id.movtoES"
        required="true"
        [disabled]="isDisabled()"
      ></app-select>
      <app-select
        id="norm-dev"
        name="norm-dev"
        bfmField
        bfmLabel="N/D"
        inputLabelText="N/D"
        required="true"
        [items]="normDevItems"
        [(ngModel)]="coverData.id.normDev"
        [disabled]="isDisabled()"
      ></app-select>
      <app-checkbox
        id="ind-nf-venda-terceiros"
        name="ind-nf-venda-terceiros"
        bfmField
        bfmLabel="Nota Fiscal de venda emitida por terceiro"
        inputLabelText="Nota Fiscal de venda emitida por terceiro"
        [(ngModel)]="coverData.indNfVendaTerceiros"
        [disabled]="isDisabled()"
      ></app-checkbox>
    </div>
    <div class="form-flex" style="flex-wrap: nowrap">
      <div class="form-flex" style="width: 360px; column-gap: 5px">
        <div class="form-group">
          <label for="num-docfis" class="bento-label-required">Número NF</label>
          <input
            id="num-docfis"
            name="num-docfis"
            bfmField
            bfmLabel="Número NF"
            class="form-control"
            type="text"
            [(ngModel)]="coverData.id.numDocfis"
            maxlength="12"
            [disabled]="isDisabled()"
            required="true"
            style="width: 150px"
          />
        </div>
        <div class="form-group">
          <label for="serie-docfis" class="bento-label">&nbsp;</label>
          <input
            id="serie-docfis"
            name="serie-docfis"
            bfmField
            bfmField="Série NF"
            class="form-control"
            type="text"
            [disabled]="isDisabled()"
            [(ngModel)]="coverData.id.serieDocfis"
            maxlength="3"
            style="width: 100px"
          />
        </div>
        <div class="form-group">
          <label for="sub-serie-docfis" class="bento-label">&nbsp;</label>
          <input
            id="sub-serie-docfis"
            name="sub-serie-docfis"
            bfmField
            bfmField="Série NF"
            class="form-control"
            type="text"
            [disabled]="isDisabled()"
            [(ngModel)]="coverData.id.subSerieDocfis"
            maxlength="2"
            style="width: 100px"
          />
        </div>
      </div>
      <div class="form-group" style="flex-grow: 1">
        <app-autocomplete
          id="cod-docto"
          name="cod-docto"
          bfmField
          bfmLabel="Tipo de Documento"
          required="true"
          inputLabelText="Tipo de Documento"
          [(ngModel)]="coverData.id.codDocto"
          [columns]="defaultColumns"
          model-field="codigo"
          label-field="label"
          [blockSize]="25"
          [debounceTime]="1000"
          [minSearchCharacterCount]="2"
          [headerTranslation]="defaultHeaderTranslation"
          [searchCallback]="loadTipoDocumento"
          [disabled]="isDisabled()"
        >
        </app-autocomplete>
      </div>
    </div>
    <div class="form-flex">
      <div class="form-group" style="width: 100%">
        <label for="num_docfis_serv" class="bento-label"
          >Número NF (60 posições)</label
        >
        <input
          id="num_docfis_serv"
          name="num_docfis_serv"
          bfmField
          bfmField="Número NF (60 posições)"
          class="form-control"
          type="text"
          [(ngModel)]="coverData.numDocfisServ"
          maxlength="60"
        />
      </div>
    </div>
    <div class="form-row-space-between">
      <div class="form-flex" style="flex-direction: column; width: 15%">
        <label for="ind_fis_jur" class="bento-label-required">Fis/Jur</label>
        <div class="flex-row-compose input-group">
          <app-modal
            title="Pessoa Física / Jurídica"
            size="xl"
            [startLoading]="true"
            [gridColumnsData]="pessoaFisJurModalGrid"
            [search]="pessoaFisJurModalSearch"
            (closeSelectedItem)="pessoaFisJurSelected($event)"
          ></app-modal>
          <div style="width: 100%">
            <app-select
              id="ind-fis-jur"
              name="ind-fis-jur"
              bfmField
              bfmLabel="N/D"
              required="true"
              [items]="naturalLegalIndicators"
              [(ngModel)]="coverData.id.indFisJur"
              [disabled]="isDisabled()"
            ></app-select>
          </div>
        </div>
      </div>
      <div class="form-group" style="width: 15%">
        <label for="cod-fis-jur" class="bento-label">&nbsp;</label>
        <input
          id="cod-fis-jur"
          name="cod-fis-jur"
          bfmField
          bfmField="Código Fis/Jur"
          required="true"
          class="form-control"
          type="text"
          [disabled]="isDisabled()"
          [(ngModel)]="coverData.id.codFisJur"
          maxlength="14"
        />
      </div>
      <div class="form-group" style="width: 48%">
        <label for="razao-social-fis-jur" class="bento-label">&nbsp;</label>
        <input
          id="razao-social-fis-jur"
          name="razao-social-fis-jur"
          bfmField
          bfmField="Razão Social Fis/Jur"
          required="true"
          class="form-control"
          type="text"
          [disabled]="isDisabled()"
          [(ngModel)]="coverData.razaoSocialFisJur"
          maxlength="14"
        />
      </div>
      <div class="form-group" style="width: 20%">
        <label for="fis-jur-cpf-cnpj" class="bento-label">CPF/CNPJ</label>
        <input
          id="fis-jur-cpf-cnpj"
          name="fis-jur-cpf-cnpj"
          bfmField
          bfmField="CPF/CNPJ"
          required="true"
          class="form-control"
          type="text"
          [disabled]="isDisabled()"
          [(ngModel)]="coverData.fisJurCpfCnpj"
          maxlength="14"
        />
      </div>
    </div>
    <div class="form-row-space-between">
      <div class="form-group" style="flex-grow: 0.75">
        <app-autocomplete
          id="cod-modelo"
          name="cod-modelo"
          bfmField
          bfmLabel="Modelo Doc."
          required="true"
          inputLabelText="Modelo Doc."
          [(ngModel)]="coverData.codModelo"
          [columns]="defaultColumns"
          model-field="codigo"
          label-field="label"
          [blockSize]="25"
          [debounceTime]="1000"
          [minSearchCharacterCount]="2"
          [headerTranslation]="defaultHeaderTranslation"
          [searchCallback]="loadModeloDocumento"
          [disabled]="isDisabled()"
        >
        </app-autocomplete>
      </div>
      <div class="form-group" style="flex-grow: 0.25">
        <app-autocomplete
          id="cod-Trib-int"
          name="cod-Trib-int"
          bfmField
          bfmLabel="Trib. Interna"
          required="true"
          inputLabelText="Trib. Interna"
          [(ngModel)]="coverData.codTribInt"
          [columns]="defaultColumns"
          model-field="codigo"
          label-field="label"
          [blockSize]="25"
          [debounceTime]="1000"
          [minSearchCharacterCount]="2"
          [headerTranslation]="defaultHeaderTranslation"
          [searchCallback]="loadTributacaoInterna"
          [disabled]="isDisabled()"
        >
        </app-autocomplete>
      </div>
    </div>
    <div class="form-row-space-between">
      <app-select
        id="modelo-nf-dm"
        name="modelo-nf-dm"
        inputLabelText="Código Modelo NF"
        [items]="modeloNfDmItems"
        [(ngModel)]="coverData.codModeloCotepe"
        [disabled]="isDisabled()"
      ></app-select>
    </div>
    <div class="form-flex">
      <app-select
        id="cod-class-doc-fis"
        name="cod-class-doc-fis"
        inputLabelText="Clas. Doc. Fiscal"
        [items]="codClassDocFisItems"
        [(ngModel)]="coverData.codClassDocFis"
        [disabled]="isDisabled()"
      ></app-select>
      <app-checkbox
        id="situacao"
        name="situacao"
        inputLabelText="Sit. Cancelado"
        [(ngModel)]="coverData.situacao"
      ></app-checkbox>
    </div>
  </form>
</div>
{{ coverData | json }}
