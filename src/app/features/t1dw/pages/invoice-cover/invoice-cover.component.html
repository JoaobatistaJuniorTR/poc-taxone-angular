<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Informações Gerais</h3>
    </div>
  </div>
  <hr class="no-margin-t" />
  <form
    bfmForm
    (ngSubmit)="onSubmit()"
    novalidate
    [resetErrors]="resetErrors"
    #f="ngForm"
    [validations]="validations"
  >
    <div class="row-flex-space-around">
      <div class="form-group" style="width: 100%">
        <app-autocomplete
          id="cod-estab"
          name="codEstab"
          bfmField
          bfmLabel="Estabelecimento"
          inputLabelText="Estabelecimento"
          required="true"
          model-field="codEstab"
          [(ngModel)]="estabelecimento"
          [columns]="estabColumns"
          [blockSize]="15"
          [headerTranslation]="{
            codEstab: 'Cód. Estabelecimento',
            razaoSocial: 'Razão Social',
            nomeFantasia: 'Nome Fantasia'
          }"
          [searchCallback]="estabCallBackFunction"
        >
        </app-autocomplete>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <app-date-picker
          id="data-fiscal"
          name="dataFiscal"
          inputLabelText="Data Fiscal"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.id.dataFiscal"
        ></app-date-picker>
      </div>
      <div class="form-group">
        <app-date-picker
          id="data-emissao"
          name="data-emissao"
          inputLabelText="Data de Emissão"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.dataEmissao"
        ></app-date-picker>
      </div>
      <div class="form-group">
        <label for="hora_emissao" class="bento-label">Hora Emissão</label>
        <input
          id="hora_emissao"
          name="hora_emissao"
          type="number"
          [(ngModel)]="coverData.horaEmissao"
          class="form-control width-half"
        />
      </div>
      <div class="form-group">
        <app-date-picker
          id="data_saida_rec"
          name="data_saida_rec"
          inputLabelText="Data Entrada/Saida"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.dataSaidaRec"
        ></app-date-picker>
      </div>
    </div>
  </form>
</div>
