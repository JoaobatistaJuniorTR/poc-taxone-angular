<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Informações Gerais</h3>
    </div>
  </div>
  <hr class="no-margin-t" />
  <form
    bfmForm
    (ngSubmit)="onSubmit()"
    novalidate
    [resetErrors]="resetErrors"
    #f="ngForm"
    [validations]="validations"
  >
    <div class="row-flex-space-around">
      <div class="form-group" style="width: 100%">
        <app-autocomplete
          id="cod-estab"
          name="codEstab"
          bfmField
          bfmLabel="Estabelecimento"
          required="true"
          inputLabelText="Estabelecimento"
          model-field="codEstab"
          label-field="label"
          [show-all-option]="false"
          [(ngModel)]="estabelecimento"
          [columns]="estabColumns"
          [blockSize]="15"
          [headerTranslation]="estabHeaderTranslation"
          [searchCallback]="estabCallBackFunction"
          [disabled]="isDisabled()"
        >
        </app-autocomplete>
      </div>
    </div>
    <div class="row-flex-space-around">
      <div class="form-group">
        <app-date-picker
          id="data-fiscal"
          name="dataFiscal"
          inputLabelText="Data Fiscal"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.id.dataFiscal"
          [disabled]="isDisabled()"
        ></app-date-picker>
      </div>
      <div class="form-group">
        <app-date-picker
          id="data-emissao"
          name="data-emissao"
          inputLabelText="Data de Emissão"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.dataEmissao"
          [disabled]="isDisabled()"
        ></app-date-picker>
      </div>
      <app-number-input
        inputLabelText="Hora Emissão"
        id="hora_emissao"
        name="hora_emissao"
        [(ngModel)]="coverData.horaEmissao"
        [min]="0"
        [max]="24"
        [disabled]="isDisabled()"
      ></app-number-input>
      <div class="form-group">
        <app-date-picker
          id="data_saida_rec"
          name="data_saida_rec"
          inputLabelText="Data Entrada/Saida"
          required="true"
          buttonLabel="Abrir calendário"
          [(ngModel)]="coverData.dataSaidaRec"
          [disabled]="isDisabled()"
        ></app-date-picker>
      </div>
      <app-number-input
        inputLabelText="Hora Entrada/Saída"
        id="hora_saida_rec"
        name="hora_saida_rec"
        [(ngModel)]="coverData.horaSaidaRec"
        [min]="0"
        [max]="24"
        [disabled]="isDisabled()"
      ></app-number-input>
    </div>
  </form>
</div>
{{ coverData | json }}
